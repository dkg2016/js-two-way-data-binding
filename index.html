<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>javascript双向数据绑定</title>
</head>
<body>
	<div id="container">
		<input id="input" type="text" oninput="textInput(event)">
		<p id="show"></p>

	</div>
	<script>

		let obj = {
			msg: 'input内容'
		}

		let data = {}

		Object.keys(obj).forEach(key => {
			Object.defineProperty(data,key,{
				get: function () {
					return obj[key]
				},
				set: function (val) {
					obj[key] = val
					document.getElementById('input').value = val
					document.getElementById('show').innerText = val

				}
			})
		})

		document.getElementById('input').value = data.msg
		document.getElementById('show').innerText = data.msg

		function textInput (e) {
			data.msg = e.target.value
		}
		
	</script>

</body>
</html>
